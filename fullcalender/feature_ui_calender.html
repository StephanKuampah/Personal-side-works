<html lang='en'>

<head>
  <meta charset='utf-8' />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="feature_ui_calender.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="feature_ui_calender.css">
</head>

<body>
  <div id='calendar' class='w-[1385px] h-[725px] m-auto fc-button-primary'></div>
  <div id="myModal">
    <div class="modal_header">
      <div class="innerhead">
        <div id="text header">
          <bold>Add Event</bold>
        </div>
        <button id="close_btn"><img src="B:\skt_work\ui_design_components\ui\images\close-svgrepo-com.svg"
            class="image"></button>
      </div>
    </div>
    <div class="modal_content">
      <div id="content">
        <form id="form">
          <div id="first_box">
            <div>Type</div>
            <div>
              <select id="type">
                <option>Danger</option>
                <option>Dark</option>
                <option>Info</option>
                <option>Primary</option>
                <option>Success</option>
                <option>Warning</option>
              </select>
            </div>
          </div>
          <div id="second_box">
            <div>Event Name</div>
            <div><input id="type" placeholder="Enter event name"></div>
          </div>
          <div id="third_box">
            <div>Event Date</div>
            <div><input id="type" type='date' placeholder="Select date"></div>
          </div>
          <div id="main_box">
            <div id="sub_box">
              <div>Start Time</div>
              <div><input id="type1" type='time' placeholder="Select start time"></div>
            </div>
            <div id="sub_box">
              <div>End Time</div>
              <div><input id="type1" type='time' placeholder="Select end time"></div>
            </div>
          </div>
          <div id="fourth_box">
            <div>Location</div>
            <div><input id="type" placeholder="Event location"></div>
          </div>
          <div id="fifth_box">
            <div>Description</div>
            <div><input id="type3" placeholder="Event description"></div>
          </div>
          <div id="sixth_box"><button id="save_btn"><b>Add Event</b></button></div>
        </form>
      </div>
    </div>
  </div>
  <div id="myModal2">
    <div class="modal_header">
      <div class="innerhead">
        <div id="text header">
          <bold>Add Event</bold>
        </div>
        <button id="close_btn2"><img src="B:\skt_work\ui_design_components\ui\images\close-svgrepo-com.svg"
            class="image"></button>
      </div>
    </div>
    <div class="modal_content">
      <div id="content">
        <form id="form">
          <div id="first_box">
            <div>Type</div>
            <div>
              <select id="type">
                <option>Danger</option>
                <option>Dark</option>
                <option>Info</option>
                <option>Primary</option>
                <option>Success</option>
                <option>Warning</option>
              </select>
            </div>
          </div>
          <div id="second_box">
            <div>Event Name</div>
            <div><input id="type" placeholder="Enter event name"></div>
          </div>
          <div id="third_box">
            <div>Event Date</div>
            <div><input id="type" type='date' placeholder="Select date"></div>
          </div>
          <div id="main_box">
            <div id="sub_box">
              <div>Start Time</div>
              <div><input id="type1" type='time' placeholder="Select start time"></div>
            </div>
            <div id="sub_box">
              <div>End Time</div>
              <div><input id="type1" type='time' placeholder="Select end time"></div>
            </div>
          </div>
          <div id="fourth_box">
            <div>Location</div>
            <div><input id="type" placeholder="Event location"></div>
          </div>
          <div id="fifth_box">
            <div>Description</div>
            <div><input id="type3" placeholder="Event description"></div>
          </div>
          <div id="sixth_box">
            <button id="apply"><img src="B:\skt_work\ui_design_components\ui\images\close-svgrepo-com.red.svg"
                class="image2">Delete</button>
            <button id="save_btn2"><b>Update Event</b></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="event_editor">
    <div id="innerhead1">
      <div id="innerhead">
        <div>Event Editor</div>
        <button id="close_btn3"><img src="B:\skt_work\ui_design_components\ui\images\close-svgrepo-com.svg"
            class="image"></button>
      </div>
    </div>
    <div id="innerhead3">
      <div id="innerhead2">
        <div id="innerhead2content">
          <button id="edit_btn">Edit</button>
          <div id="date"><b>14 March,2024 to 15 March,2024</b></div>
          <div id="time"><b>--</b></div>
          <div id="location"><b>Head Office, US</b></div>
          <div id="comment">
            <b>Strategies for Creating Your Weekly Schedule</b>
          </div>
        </div>
        <button id="delete"><img src="B:\skt_work\ui_design_components\ui\images\close-svgrepo-com.red.svg"
            class="image2">Delete</button>
      </div>
    </div>
